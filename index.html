<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html css-ambiente-arquivos-tags</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main class="apresentacao">
      <section class="apresentacao__conteudo">
        <h1 class="apresentacao__conteudo__titulo">
          Eleve seu negócio digital a outro nível<strong
            class="titulo-destaque"
          >
            com um Front-end de qualidade!</strong
          >
        </h1>
        <p class="apresentacao__conteudo__texto">
          Olá! Sou Joana Santos,desenvolvedora Front-end com especialidade em
          React, HTML e CSS.Ajudo pequenos negócios e designers a colocarem em
          prática boas ideias. Vamos conversar?
        </p>
        <div class="apresentacao__links">
          <h2 class="apresentacao__links__subtitulo">Acesse minhas redes:</h2>
          <a
            class="apresentacao__links__link"
            href="https://github.com/renata-aline"
          >
            <img src="img/Logo Github.svg" alt="logo git" />
            Github</a
          >

          <a
            class="apresentacao__links__link"
            href="https://instagram.com/renataaolyveira"
            ><img src="img/logoinsta.svg" alt="logo instagram" />Instagram</a
          >

          <a class="apresentacao__links__link" href="#"
            ><img src="img/Logo linkedin.svg" alt="logo linkedin" />Linkedin</a
          >
        </div>
      </section>
      <img src="Imagem.png" alt="Foto joana santos" />
    </main>
    <footer></footer>
  </body>
</html>
